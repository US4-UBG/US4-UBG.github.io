            font-family: Arial, sans-serif;
            margin: 0;

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000;
            color: white;
        }
        .logo-text img {
            height: 40px;
            margin-right: 10px;
        }
        .nav-buttons a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }
        .game-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px 0;
        }
        .game-button {
            position: relative;
            background-color: #333;
            border: 2px solid #444;
            border-radius: 10px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
        }
        .game-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }
        .game-button:hover img {
            opacity: 0.3;
        }
        .overlay-text {
            position: absolute;
            color: white;
            font-family: 'Comfortaa', sans-serif;
            font-size: 18px;
            text-align: center;
            opacity: 0; 
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 1; 
            width: 100%; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
        }
        .game-button:hover .overlay-text {
            opacity: 1; 
        }
        .game-title {
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 36px;
            margin: 20px 0 10px 0;
        }
        .games-title {
            text-align: center;
            color: white;
            font-size: 24px;
            margin-bottom: 20px;

        }

            text-align: center;
            margin-top: 30px;

            color: gold;
        }

            background-color: black;
            color: gold;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
